<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Resume</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <button class="print-btn" onclick="printResume()">Print Resume</button>
    </nav>
    <div class="container">
        <!-- Full-Width Contact Section -->
      
        <div class="full-width">
            <div class="name-title">
                <h1 contenteditable="true" class="editable">[Enter your Name]</h1>
                <p><em contenteditable="true" class="editable">[Enter the Job Title you want to apply]</em></p>
                <p class="objective" contenteditable="true" class="editable">[Enter you Bio]</p>
            </div>
            <div class="profile-pic">
                <img id="profile-img" src="profile-pic.png" alt="Profile Picture">
            </div>
            <input type="file" id="profile-upload" accept="image/*" onchange="updateProfilePic(event)" style="display: none;">
            <label for="profile-upload" id="file-label">No file chosen</label>
        </div>

        <!-- Two Columns Below the Contact Section -->
        <div class="columns">
            <!-- Left Column -->
            <div class="left-column">
                <div class="section contact">
                    <h2>Contact</h2>
                    <p><strong>Address:</strong> <span contenteditable="true" class="editable">[Enter you Address]</span></p>
                    <p><strong>Phone:</strong> <span contenteditable="true" class="editable">[Enter your Nhone Number]</span></p>
                    <p><strong>Email:</strong> <a href="#" contenteditable="true" class="editable">[Enter you email]</a></p>
                </div>
                <div class="section skills">
                    <h2>Skills</h2>
                    <ul id="skills-list">
                        <!-- skills-list -->
                    </ul>
                    <div class="add-section">
                        <button class="add-btn" onclick="addSkill()">+ Add Skill</button>
                    </div>
                </div>

                <div class="divider"></div>

                <div class="section education">
                    <h2>Education</h2>
                    <ul class="education-list" id="education-list">
                      <!-- education-details -->
                    </ul>
                    <div class="add-section">
                        <button class="add-btn" onclick="addEducation()">+ Add Education</button>
                    </div>
                </div>

                <div class="divider"></div>

                <div class="section languages">
                    <h2>Languages</h2>
                    <ul id="languages-list">
                        <!-- languages-list -->
                    </ul>
                    <div class="add-section">
                        <button class="add-btn" onclick="addLanguage()">+ Add Language</button>
                    </div>
                </div>
            </div>

            <!-- Right Column -->
            <div class="right-column">
                <div class="section work-history">
                    <h2>Work History</h2>
                    <ul id="work-history-list">
                        <!-- work-history-list -->
                    </ul>
                    <div class="add-section">
                        <button class="add-btn" onclick="addWorkHistory()">+ Add Work History</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
